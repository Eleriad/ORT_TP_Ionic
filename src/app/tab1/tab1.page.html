<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title [style.font-size.rem]="2">
      Page de recettes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let recette of recettes">
    <ul>
      <ion-card-content>
        <b [style.font-size.rem]="1">{{recette.titre}}</b>
        <p [style.font-size.rem]="0.7">{{recette.texte}}</p>
      </ion-card-content>
    </ul>
  </ion-card>
</ion-content>
