<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title [style.font-size.rem]="2">
      Page d'ajout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="RecipeForm()">
    <ion-input type="text" [(ngModel)]="recette.titre" name="titreRecette"></ion-input>
    <ion-input type="text" [(ngModel)]="recette.texte" name="texteRecette"></ion-input>
    <button ion-button type="submit" block>Ajouter une recette</button>
  </form>
</ion-content>
